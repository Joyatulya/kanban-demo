<mat-card class = 'project-card' id = 'project-card' [routerLink]="project.url">
  <mat-card-header>
    <mat-card-title>
      {{project.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{project.subtitle}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{project.description}}
  </mat-card-content>
</mat-card>
